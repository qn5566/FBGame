<!doctype html>
<html lang="zh-tw">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/javascript.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.js"></script>

    <link type="text/css" rel="stylesheet" href="css/css.css"/>
</head>
<body>
<div id="mdn-main">

    <div><p>如果大木博士給你選你的第一支神奇寶貝，你會選哪一隻?</p></div>

    <form>
        <input type=radio value="對應值一" name="選項名稱"> 皮卡丘
        <input type=radio value="對應值二" name="選項名稱"> 小火龍
        <input type=radio value="對應值三" name="選項名稱"> 傑尼龜
        <input type=radio value="對應值三" name="選項名稱"> 妙哇種子
    </form>

    <form>
        <a class="css_btn_class">決定就是你了!</a>
    </form>

</div>
<footer>
    <div
            class="fb-like"
            data-share="true"
            data-width="450"
            data-show-faces="true">
    </div>
</footer>
</body>
<script>
    window.fbAsyncInit = function () {
        FB.init({
            appId: '1572649893058827',
            xfbml: true,
            version: 'v2.5'
        });
        FB.ui(
                {
                    method: 'share',
                    name: 'Facebook Dialogs',
                    link: 'http://tw.yahoo.com',
                    href: 'https://developers.facebook.com/docs/',
                    picture: 'http://www.vikilife.com/wp-content/uploads/2013/03/03194-15.jpg',
                    caption: '大木博士',
                    description: '心理測驗'

                },

                function (response) {

                    if (response && response.post_id) {
                        alert('Post was published.');
                    } else {
                        alert('Post was not published.');
                    }
                }
        );
    };

    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

</script>
</html>
